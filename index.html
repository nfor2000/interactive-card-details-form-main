<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <title>FrontendMentor| interactive card detials form</title>
     <link rel="stylesheet" href="index.css">
</head>

<body>
     <main>
          <div class="container">
               <div class="container1">
                    <div class="card_back">
                         <span class="cvc_el">000</span>
                    </div>
                    <div class="card_front">
                         <img src="images/card-logo.svg" alt="" class="logo">
                         <div class="card_number_el">0000 0000 0000 0000</div>
                         <div class="date_name">
                              <span class="name">Jane Appleseed</span>
                              <span class="date">
                                   <span class="month">00/</span><span class="year">00</span>
                              </span>
                         </div>
                    </div>
               </div>
               <div class="container2">
                    <form action="">
                         <div class="inputfield">
                              <label for="cardholder_name">CARDHOLDER NAME</label>
                              <div class="box">
                                   <input type="text" name="" id="cardholder_name" placeholder="e.g. Jane Appleseed">
                              </div>
                         </div>
                         <div class="inputfield">
                              <label for="card_number">CARD NUMBER</label>
                              <div class="box">
                                   <input type="text" name="" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
                              </div>
                         </div>
                         <div class="date_cvc">
                              <div class="date inputfield">
                                   <label for="date">EXP. DATE (MM/YY)</label>
                                   <div class="box">
                                        <input type="text" name="date" id="month" placeholder="MM">
                                   </div>
                                   <div class="box">
                                        <input type="text" name="date" id="year" placeholder="YY">
                                   </div>
                              </div>
                              <div class="cvc inputfield">
                                   <label for="cvc">CVC</label>
                                   <div class="box">
                                        <input type="text" id="cvc" placeholder="e.g. 123">
                                   </div>
                              </div>
                         </div>
                         <input type="submit" value="Confirm">
                    </form>
               </div>
          </div>
     </main>
     <script src="index.js"></script>
</body>

</html>
